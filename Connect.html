<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/connect.css">
    <title>Connect With Us</title>
</head>
<body>

  <section>
    <div class="navbar">
          <a href="/index.html"><img src="/img/Untitled-1@2x.png"></a></div>
              <nav>
                <ul>
                  <li><a href="about.html">About</a></li>
                  <li><a href="lifestyle.html">Lifestyle</a></li>
                  <li><a href="Events.html">Events</a></li>
                  <li><a href="Connect.html">Connect</a></li>
                  <li><a href="index.html">Homepage</a></li>                            
                </ul>
              </nav>
  </div>
  <div class="container">
    <div class="forms">
      <h2>Send a message</h2>
      <div class="formbox">
        <span>First Name:</span>
        <input type="text" name="required">
      </div>
      <div class="formbox">
        <span>Last Name:</span>
        <input type="text" name="required">
      </div>
      <div class="formbox">
        <span>Email address:</span>
        <input type="email" name="required">
      </div>
      <div class="formbox">
        <span>Country:</span>
        <input type="text" name="required">
      </div>
      <div class="formbox">
        <span>Telephone:</span>
        <input type="number" name="required">
      </div>
      <div class="formbox">
        <p>Tell us your story:</p>
        <textarea name="stotybox" rows="5"> Enter your story here.....</textarea>
        <input type="text" name="required" list="10">
      </div>
      <div class="formbox">
        <input type="checkbox" name="required">
        <span>Chicago Tribune</span>
      </div>
      <div class="formbox">
        <input type="checkbox" name="required">
        <span>Chicago Sun-times</span>
      </div>
      <div class="formbox">
        <input type="checkbox" name="required">
        <span>Chicago Reader</span>
      </div>
      <div class="formbox">
        <input type="checkbox" name="required">
        <span>Chicago magazine</span>
      </div>
      <div class="formbox">
        <input type="checkbox" name="required">
        <span>Subscribe for Weekly updates</span>
      </div>
      <div class="formboxsub">
        <input type="submit" value="submit" onclick="window.open('thankyou.html')"/>
      </div>
    </div>
  </div> 
</section> 
</body>
</html>
